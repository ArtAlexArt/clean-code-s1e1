<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <p id="add-item"><label for="new-task">Add Item</label>
          <div class="main__row-wrapper">
            <input id="new-task" class="section__input-text task" type="text">
            <button class="section__button">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="section__caption">Todo</h3>
        <ul class="section__ul" id="incomplete-tasks">
          <li class="section__ul__li">
            <input class="section__input-checkbox" type="checkbox">
            <label class="section__label task">Pay Bills</label>
            <input class="section__input-text" type="text" class="task">
            <button class="section__button edit">Edit</button>
            <button class="section__button delete">
              <img class="section__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="section__ul__li edit-mode">
            <input class="section__input-checkbox" type="checkbox">
            <label class="section__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class=" section__button edit">Save</button>
            <button class="section__button delete">
              <img class="section__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__caption">Completed</h3>
        <ul class="section__ul" id="completed-tasks">
          <li class="section__ul__li">
            <input class="section__input-checkbox" type="checkbox" checked>
            <label class="section__label task">See the Doctor</label>
            <input class="section__input-text" type="text" class="task">
            <button class="section__button edit">Edit</button>
            <button class=" section__button delete">
              <img class="section__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
